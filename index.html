<!DOCTYPE html>

            <div class="gallery-item"><img src="image/gallery11.jpg" alt="Gallery Image 11"></div>
            <div class="gallery-item"><img src="image/gallery12.jpg" alt="Gallery Image 12"></div>

    <footer>
      <div class="footer-section">
          <h3>Restaurant Le Loft</h3>
          <p>18 Rue de la liberté, Marrakech, 40000, Maroc</p>
      </div>
      <div class="footer-section">
          <h3>Réservation</h3>
          <p>+212 5 24 43 42 16</p>
          <p>Livraison : +212 5 24 43 42 16</p>
      </div>
